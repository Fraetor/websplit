<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websplit</title>
    <link rel="stylesheet" href="websplit.css">
    <script defer src="websplit.js"></script>
</head>

<body>
    <template id="empty-websplit">
        <div class="websplit-container">
            <header class="websplit-header">
                <div>
                    <button class="split-button" title="Split vertically" onclick="vsplit(this)">
                        <svg width="10mm" height="10mm" version="1.1" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                            <title>Split vertically</title>
                            <g transform="translate(0 .119902)" stroke="currentColor">
                                <rect transform="scale(1,-1)" x="1.5" y="-8.65486" width="3.54953" height="7.54953" fill="none"/>
                                <g transform="translate(.5 -.279823)">
                                    <path d="m5.5 2.5h3"/>
                                    <path d="m7 1v3"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                    <button class="split-button" title="Split horizontally" onclick="hsplit(this)">
                        <svg width="10mm" height="10mm" version="1.1" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                            <title>Split horizontally</title>
                            <g transform="rotate(90 4.94005 4.94005)" stroke="currentColor">
                                <rect transform="scale(1,-1)" x="1.5" y="-8.65486" width="3.54953" height="7.54953" fill="none"/>
                                <g transform="translate(.5 -.279823)">
                                    <path d="m5.5 2.5h3"/>
                                    <path d="m7 1v3"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
                <div>
                    <button title="Open in new tab" onclick="pop_out_split()">
                        <svg width="10mm" height="10mm" version="1.1" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                            <title>Open in new tab</title>
                            <defs>
                                <marker id="CapTriangle" overflow="visible" markerHeight="1" markerWidth="0.52499998" orient="auto-start-reverse" preserveAspectRatio="xMidYMid" viewBox="0 0 0.525 1">
                                    <path transform="scale(.5)" d="m0-1 1 1-1 1-0.05-1z" fill="context-stroke"/>
                                </marker>
                                <marker id="Arrow1" overflow="visible" markerHeight="6.7071066" markerWidth="4.0606604" orient="auto-start-reverse" preserveAspectRatio="xMidYMid" viewBox="0 0 4.0606602 6.7071068">
                                    <path transform="rotate(180 .125 0)" d="m3-3-3 3 3 3" fill="none" stroke="context-stroke"/>
                                </marker>
                            </defs>
                            <path d="m-5.94e-5 0.5h9.5v9.5" fill="none" stroke="currentColor"/>
                            <path d="m0.3523 9.648 6.973-6.974" fill="none" marker-end="url(#Arrow1)" marker-start="url(#CapTriangle)" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </button>
                    <button class="close-button" title="Close split" onclick="close_split(this)">
                        <svg width="10mm" height="10mm" version="1.1" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                            <title>Close split</title>
                            <g stroke="currentColor">
                                <path d="m7.82843 7.82843-5.65685-5.65685"/>
                                <path d="m2.17157 7.82843 5.65685-5.65685"/>
                            </g>
                        </svg>
                    </button>
                </div>
            </header>
            <div class="websplit-placeholder">
                <div>Open a website:</div>
                <div>
                    <input type="url" placeholder="https://...">
                    <button title="Open URL in split" onclick="load_page(this)">ðŸ”Ž</button>
                </div>
            </div>
        </div>
    </template>

    <noscript>
        This page requires JavaScript.
    </noscript>

    <main>
        Loading websplits...
    </main>
</body>

</html>
